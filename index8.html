<!DOCTYPE html>
<html lang="en">
<head>

    <title>Video Youtube</title>
</head>
<style>
    body {
        background-color: #f0d9ef;
        display: grid;
        gap: 20px;    
    }
    iframe {
        display: block;
        border-radius: 25px;
        border: 5px solid rgb(227, 184, 222);
    }
</style>
<body>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/ndTAGNe5eRw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    </div>

</html>
