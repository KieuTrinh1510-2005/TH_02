<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Chèn audio MP3</title>
</head>
<style>
   body {
    text-align: center;
    background-color: aliceblue;
}

h1 {
    font-size:30px;
    font-family: Arial, sans-serif;
    color: #f883f0;
}

audio {
    border-radius: 50px;
    border: 5px solid rgb(251, 157, 221) 

}
</style>

<body>
    <h1 class="audio-title">Những bản nhạc thư giãn đầu óc</h1>
    <div class="audio-player">
        <audio controls>
            <source src="horse.mp3" type="audio/mpeg">
        </audio>
    </div>
</body>
</html>
